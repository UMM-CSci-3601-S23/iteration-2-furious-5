<mat-card appearance="outlined" class="inventory-card">

  <mat-card-header>
    <mat-card-title class="inventory-card-itemName">{{ this.item.itemName }}</mat-card-title>
    <mat-card-subtitle class="inventory-card-unit">{{ this.item.unit }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Name: <span class="inventory-card-itemName">{{ this.item.itemName }}</span></p>
    <p>Unit: <span class="inventory-card-unit">{{ this.item.unit }}</span></p>
    <p>Amount: <span class="inventory-card-amount">{{ this.item.amount }}</span></p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button data-test="viewProfileButton" [routerLink]="['/item', this.item._id]">View Item</button>
  </mat-card-actions> -->
</mat-card>
