<mat-card appearance="outlined" class="inventory-card" *ngIf="this.inventory">
  <mat-card-header>
    <mat-card-title class="inventory-card-name">{{ this.inventory.name }}</mat-card-title>
    <mat-card-subtitle class="inventory-card-company">{{ this.inventory.company }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Item: <span class="inventory-card-item">{{ this.inventory.item }}</span></p>
    <p>Unit: <span class="inventory-card-unit">{{ this.inventory.unit }}</span></p>
    <p>Amount: <span class="inventory-card-amount">{{ this.inventory.amount }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewProfileButton" [routerLink]="['/inventory', this.inventory._id]">View Profile</button>
  </mat-card-actions>
</mat-card>
