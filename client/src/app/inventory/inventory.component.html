<div class="flex-row">
  <div class="flex-1" fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">

    <mat-card appearance="outlined" class="search-card">
      <mat-card-title class="inventory-card-title">Inventory</mat-card-title>
      <mat-card-content class="flex-col">
        <button raised-mat-button routerLink="/inventory/new"><mat-icon>fastfood</mat-icon>Add new item</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="flex-row">
  <div class="flex-1" *ngIf="serverFilteredItems">
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="inventory-cards-container">
          <app-inventory-card [simple]="true" *ngFor="let item of this.serverFilteredItems" class="inventory-card" [item]="item"
          ></app-inventory-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #itemError>
  <div class="flex-1" fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10" class="item-error">
    <mat-error>
      There was a problem loading the items. Possibly the server is down or perhaps there are network
      issues.
    </mat-error>
    <mat-error>
      Please wait a bit and try again or start the server.
    </mat-error>
  </div>
</ng-template>
